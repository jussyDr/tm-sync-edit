[package]
name = "tm-sync-edit-client-lib"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
futures-util = { version = "0.3.30", features = ["sink"] }
postcard = "1.0.8"
serde = { version = "1.0.197", features = ["derive"] }
tokio = { version = "1.36.0", features = ["net", "rt"] }
tokio-util = { version = "0.7.10", features = ["codec"] }
