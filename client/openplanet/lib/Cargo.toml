[package]
name = "tm-sync-edit-client-lib"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
native-dialog = "0.7.0"
tokio = { version = "1.36.0", features = ["macros", "net", "rt", "sync"] }
tokio-util = { version = "0.7.10", features = ["codec"] }

[dependencies.windows-sys]
version = "0.52.0"
features = ["Win32_Foundation", "Win32_System_SystemServices"]
