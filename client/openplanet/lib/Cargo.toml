[package]
name = "tm-sync-edit-client-lib"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
shared = { path = "../../../shared" }

async-compat = "0.2.3"
autopad = "1.0.0"
futures = "0.3.30"
futures-util = { version = "0.3.30", features = ["sink"] }
memchr = "2.7.2"
native-dialog = "0.7.0"
tokio = { version = "1.36.0", features = ["macros", "net"] }

[dependencies.windows-sys]
version = "0.52.0"
features = [
    "Win32_Foundation",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_LibraryLoader",
    "Win32_System_Memory",
    "Win32_System_ProcessStatus",
    "Win32_System_SystemServices",
]
